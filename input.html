<!DOCTYPE html>
<html>
    <head>
        <title>Axela CRM | Add Student</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Add Student</h1>
            <div class="container" style="border: 1px solid #CDCDCD; border-radius: 0.5rem;">
                <form method="POST" action="student">
                    <div class="row">
                        <div class="col-sm-6" style="margin-top: 1rem;">
                            <div class="form-group">
                                <label for="name"><b>Student Name</b></label>
                                <input type="text" name="name" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-sm-6" style="margin-top: 1rem;">
                            <div class="form-group">
                                <label for="age"><b>Student Age</b></label>
                                <input type="number" name="age" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6" style="margin-top: 1rem;">
                            <div class="form-group">
                                <label for="dob"><b>Student DOB</b></label>
                                <input type="date" name="dob" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-sm-6" style="margin-top: 1rem;">
                            <div class="form-group">
                                <label for="mobile"><b>Student Mobile</b></label>
                                <input type="number" name="mobile" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6" style="margin-top: 1rem;">
                            <div class="form-group">
                                <label for="email"><b>Student Email</b></label>
                                <input type="email" name="email" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-sm-6" style="margin-top: 1rem;">
                            <div class="form-group">
                                <label for="address"><b>Student Address</b></label>
                                <textarea class="form-control" rows="5" name="address"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6" style="margin-top: 1rem;">
                            <div class="form-group">
                                <label for="course"><b>Student Course</b></label>
                                <select class="form-control" name="course">
                                    <option>Java</option>
                                    <option>Python</option>
                                </select>
                                <div class="form-group"></div>
                                    <input type="checkbox" name="activity"/>
                                    <label for="activity">&nbsp;&nbsp;Active</label>
                                </div>
                                <button class="btn btn-primary">Add Student</button>
                            </div>
                        </div>
                        <div class="col-sm-6" style="margin-top: 1rem;"></div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/e10181b506.js" crossorigin="anonymous"></script>
    </body>
</html>
